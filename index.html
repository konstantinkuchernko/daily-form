<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<form role="form">
			<header>
				<div class="header-sing-up">
					<a class="header-sing-icon" href="#"><img src="img/sign-up-icon.png" alt=""></a>
					<h1>Create your free account </h1>
					<p class="header-title">
						Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in.</a>
					</p>
				</div>
			</header>
			<div class="main">
				<div class="ba-main-name-lastname cf">
					<input class="ba-name-lastname-name" type="text" placeholder="First name">
					<input class="ba-name-lastname-lastname" type="text" placeholder="Last name">
				</div>
				<div class="ba-main-second-info">
					<input class="ba-second-info-email" type="email" placeholder="Email address">
					<input class="ba-second-info-pass" type="password" placeholder="Password">
				</div>
				<div>
				<button class="ba-button">Sign up for free</button>
				</div>
				<p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></p>
			</div>
		</form>

	</div>
	<script src="js/main.js"></script>
</body>
</html>
